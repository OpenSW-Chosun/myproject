<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
        }

        /* 배경 및 기본 레이아웃 */
        .hero-section {
            background-image: url("../static/img/back.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 반투명 오버레이 */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-section * {
            z-index: 1;
            position: relative;
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0 0 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeInDown 1.5s ease-out;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            color: #ddd;
            animation: fadeInUp 1.5s ease-out;
        }

        /* 버튼 스타일 */
        .button-container {
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        .button-container a {
            background: linear-gradient(90deg, #6e49d6, #5435a1);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button-container a:hover {
            background: linear-gradient(90deg, #5435a1, #6e49d6);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* 네비게이션 바 */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            animation: fadeInUp 2s ease-out;
        }

        .navbar a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: white;
            color: #6e49d6;
            transform: scale(1.1);
        }

        /* 반응형 처리 */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .hero-section p {
                font-size: 1.2rem;
            }

            .button-container a {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .navbar a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>DFDC WEP</h1>
        <p>딥페이크 탐지의 새로운 기준</p>
        <div class="button-container">
            <a href="/model_use/">모델 사용하러 가기</a>
        </div>
        <!-- 네비게이션 바 -->
        <nav class="navbar">
            <a href="/model_types/">Model 종류</a>
            <a href="/faceforensics/">FaceForensics</a>
        </nav>
    </div>
</body>
</html>
